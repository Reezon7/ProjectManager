<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .main-content{
            min-height: 800px;
        }
    </style>
</head>
<body class="bg-secondary bg-opacity-25">
<div class="main-content container-xl bg-white w-100 border border-dark relative text-dark position-relative text-center pt-5">
    <h1 class="mb-5 fs-2 bg-info bg-opacity-25">Менеджер проектов</h1>
    <div class="row">
        <div class="col-2">
            <h2 class="fs-4">Проекты</h2>
            <ul class="list-group" th:each="project : ${projects}">
                <li class="list-group-item mt-2">
                    <a th:text="${project.name}" href="/tasks"></a>
                </li>
            </ul>
        </div>
        <div class="col-6">
            <h2 class="fs-4">Задачи</h2>
            <ul class="list-group" th:each="task : ${tasks}">
                <li class="list-group-item mt-2">
                    <p th:text="${task.name}"></p>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
